<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess My Number</title>
</head>
<body>
    <header>
        <h1>Guess My Number</h1>
        <p class="between">(1-20)</p>
        <button class="btn again">Again</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" max="20" min="1" class="guess">
            <button class="btn check">Check</button>
        </section>
        <section class="right">
            <p class="msg">The Game Begins...</p>
            <p class="score-label">ğŸ’¯Score: <span class="score">10</span></p>
            <p class="top-score-label">ğŸ…Top Score: <span class="top-score">0</span></p>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
